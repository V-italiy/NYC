<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York City</title>
  </head>
  <body>
    <header>
      <h1>New York City</h1>
    </header>
    <main>
      <h2>New York is made up of 5 major areas or "boroughs":</h2>
      <ol>
        <li>Manhattan</li>
        <li>Brooklyn</li>
        <li>Queens</li>
        <li>The Bronx</li>
        <li>Staten Island</li>
        <br>
        <a href="https://www.google.com/maps/@40.7630174,-73.8125241,10.48z?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D" target="_blank">Map of NYC</a>
        <br>
        <br>
        <hr>
        <h3>Here are 3 must see places in New York City:</h3>
        <figure>
          <img src="images/Statue_of_Liberty.jpg" alt="Statue of Liberty in New York City" style="width: 300px;">
          <figcaption>1. Statue of Liberty</figcaption>
        </figure>
        <figure>
          <img src="images/Brooklyn_Bridge.jpg" alt="Brooklyn Bridge in New York City" style="width: 300px;">
          <figcaption>2. Brooklyn Bridge</figcaption>
        </figure>
        <figure>
          <img src="images/Central_Park.jpg" alt="Central Park in New York City" style="width: 300px;">
          <figcaption>3. Central Park</figcaption>
        </figure>
    </main>
  </body>
</html>
